<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Intro component with sign up form</title>
  <link rel="stylesheet" href="./styles/style.css">
</head>
<body>

  <div class="text">
      <h3>Learn to code by watching others</h3>
      <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
      but understanding how developers think is invaluable. 
      </p>
  </div>
  

  <section>
    <div class="freetrial">
      <p><span>Try it free 7 days </span>then $20/mo. thereafter</p>      
    </div>

    <div class="form">
      <form action="">
        <input required type="text" id="firstName" placeholder="First Name ">
        <input required type="text" id="lastName"  placeholder="Last Name">
        <input required type="email" id="uremail" placeholder="Email Address">
        <input required type="password" id="password" placeholder="Password">
        <input type="submit" value="Claim your free trial">
        <p>By clicking the button, you are agreeing to our 
          <span> Terms and Services</span></p>
      </form>
    </div>
  </section>

</body>
</html>
