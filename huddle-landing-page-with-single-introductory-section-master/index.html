<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
  
  <img src="./images/logo.svg" alt="" class="logo">
  <section>
    <img src="./images/illustration-mockups.svg" alt="" class="mockups">
    <div class="text"> 
      <h1>Build The Community Your Fans Will Love</h1>
      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
      Create connections with your users as you engage in genuine discussion. </p>
      <input type="submit" value="Register" class="register">
    </div>
    
  </section>
  <div class="socials">
    <div class="med fb">
      <img src="./images/icon-facebook.svg" alt="Facebook-link">
    </div>
    <div class="med tw">
      <img src="./images/icon-twitter.svg" alt="Twitter-link">
    </div>
    <div class="med insta">
      <img src="./images/icon-instagram.svg" alt="Instagram-link">
    </div>
  </div>


</body>
</html>
