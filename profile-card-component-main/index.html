<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section>
    <div class="pattern">
      <img  class="bub1" src="./images/bg-pattern-top.svg" alt="">
      <img class="bub2" src="./images/bg-pattern-bottom.svg" alt="">
    </div>
    
  <div class="card">
    <div class="top"></div>
    <div class="mid">
      <div class="imgholder">
        <!-- <img src="./images/image-victor.jpg" alt="logo"> -->
      </div>
      <h2 class="textmid">Victor Crest<span>26</span></h2> 
      <h5 class="textmid">London</h5>
    </div>
    <div class="bot"> 
      <div class="info">
        <h4>80K</h4>
        <h5>Followers</h5>
      </div>
      <div class="info">
        <h4>803K</h4>
        <h5>Likes</h5>
      </div>
      <div class="info">
        <h4>1.4K</h4>
        <h5>Photos</h5>
      </div>
         
    </div>
  </div>  

</section>


  
</body>
</html>
